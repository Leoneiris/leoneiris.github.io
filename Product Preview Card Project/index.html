<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./resources/css/styles.css" rel="stylesheet" />
    <title>Frontend Mentor - Product Preview Card Component</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap");
    </style>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
    <img class="product-image" src="images/image-product-desktop.jpg" alt="a perfume bottle" />
    <div class="card">
      <div class="card-details">
      <span class="perfume">Perfume</span>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="item-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span class="current-price">$149.99</span>
        <span class="previous-price">$169.99</span>
      </div>

      <button class="btn"><img class="cart-icon" src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </div>
    </main>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Leoneiris Castillo</a>.
      </div>
    </div>
  </body>
</html>
